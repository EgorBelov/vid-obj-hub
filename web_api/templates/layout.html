<!-- layout.html -->
<!doctype html>
<html lang="ru" x-data>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vid‑Obj Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    .animate-fade-in {
      opacity: 0;
      animation: fade-in 0.6s ease-out forwards;
    }
  </style>
  
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-4 shadow-md">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
      <h1 class="text-2xl font-bold">
        <a href="/" class="hover:underline">Vid‑Obj Hub</a>
      </h1>
      <form action="/search" method="get" class="flex w-full md:w-auto">
        <input type="text" name="q" placeholder="Поиск объекта…" class="flex-grow px-4 py-2 rounded-l bg-white text-gray-800 focus:outline-none" required>
        <button class="px-4 py-2 bg-blue-800 hover:bg-blue-900 rounded-r text-white">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
